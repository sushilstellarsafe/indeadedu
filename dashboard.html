<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<header class="topbar">
  <button id="homeBtn">Home</button>
  <h2>INSEAD Student Dashboard</h2>
  <button id="logoutBtn">Logout</button>
</header>


<div class="profile-card">

  <img id="profileImage" alt="Profile Photo">

  <h2 id="profileName"></h2>

  <p><b>Email:</b> <span id="profileEmail"></span></p>
  <p><b>DOB:</b> <span id="profileDob"></span></p>
  <p><b>Passport:</b> <span id="profilePassport"></span></p>
  <p><b>Program:</b> <span id="profileProgram"></span></p>
  <p><b>Course:</b> <span id="profileCourse"></span></p>
  <p><b>Duration:</b> <span id="profileDuration"></span></p>

  <button id="editBtn">Edit</button>
  <button id="saveBtn" style="display:none;">Save</button>

</div>


<script src="dashboard.js"></script>
</body>
</html>
