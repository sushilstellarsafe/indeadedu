<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Student Registration</h1>
                <p>Fill in your details to complete enrollment</p>
            </div>

            <form id="registrationForm" class="registration-form">
                <div class="photo-upload-section">
                    <div class="photo-preview" id="photoPreview">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <p>Upload Photo</p>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" hidden required>

                    <label for="photoInput" class="upload-btn">
                        Upload Photo *
                    </label>

                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="studentName">Full Name *</label>
                        <input type="text" id="studentName" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth *</label>
                        <input type="date" id="dob" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="passportNo">Passport Number *</label>
                        <input type="text" id="passportNo" required>
                    </div>

                    <div class="form-group">
                        <label for="applicationId">Application ID *</label>
                        <input type="text" id="applicationId" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email ID *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group">
                        <label for="commencementDate">Commencement Date *</label>
                        <input type="date" id="commencementDate" required>
                    </div>

                   <div class="form-group">
  <label for="programType">Our Programmes *</label>
  <select id="programType" required>
    <option value="">Select Program Type</option>
    <option value="full_time_masters">Full-Time Masters</option>
    <option value="executive_masters">Executive Masters</option>
  </select>
</div>

<div class="form-group">
  <label for="course">Programme *</label>
  <select id="course" required disabled>
    <option value="">Select Program Type First</option>
  </select>
</div>

                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="courseDuration">Course Duration</label>
                        <input type="text" id="courseDuration" readonly>
                    </div>

                    <div class="form-group">
                        <label>Subjects *</label>
                        <small style="color:#666; display:block; margin-bottom:6px;">
                            Select one or more subjects
                        </small>
                        <div id="subjectsContainer"></div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Complete Registration</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
                <div class="login-link">
                    <p>
                        Already have an account?
                        <a href="login.html">Login</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="signup.js"></script>
</body>

</html>
